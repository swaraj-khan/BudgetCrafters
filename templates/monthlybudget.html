{% extends 'base.html' %}

{% block content %}
    <h2>Enter Monthly Budget</h2>
    <form action="/add_budget" method="post">
        <label for="amount">Amount: </label>
        <input type="number" name="amount" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Budget List</h2>
    <ul>
        {% for budget in budgets %}
            <li>
                {{ budget.amount }}
                <a href="{{ url_for('update_budget', budget_id=budget.id) }}">Update</a>
                <a href="{{ url_for('delete_budget', budget_id=budget.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
